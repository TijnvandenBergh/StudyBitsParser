language: java
sudo: true
dist: trusty
jdk: oraclejdk8
addons:
  sonarcloud:
    organization: "tijn167-github" # the key of the org you chose at step #3
      token:
        secure: ********* # encrypted value of your token
  apt:
    packages:
      - oracle-java8-installer
before_install:
